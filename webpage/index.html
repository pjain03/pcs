<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AP Cache Search Engine</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="fill outer">
            <div>
                <h1>AP Cache Search Engine</h1>
                <form id="search">
                    <input type="text" name="url" placeholder="Proxy URL..."/>
                    <input type="text" name="query" placeholder="Search our cache..."/>
                    <button type="button" id="submit">Submit</button>
                </form>
                <div id="results"></div>
            </div>
        </div>
        <script>
            function send_get_request() {
                url_txt = document.getElementsByName("url")[0].value;
                query_txt = document.getElementsByName("query")[0].value;
                if (url_txt == "") {
                    url_txt = "comp112-02.cs.tufts.edu:9085";
                    alert("Proxy URL defaulting to " + url);
                }
                if (query_txt == "") {
                    alert("ABORT: Query was empty!");
                } else {
                    $.get({
                        url: url_txt,
                        data: {
                            query: query_txt
                        },
                        success: function (response) {
                            $("#results").html("RESULTS<br>" + response);
                            console.log("RESPONSE: " + response);
                        },
                        failure: function (xhr, status) {
                            console.log(xhr, status);
                        }
                    });
                }
            }

            $("#search").submit(function (e) {
                // Stop the form from reloading the page
                e.preventDefault();
                send_get_request();
            });

            $("#submit").click(function (e) {
                send_get_request();
            });
        </script>
    </body>
</html>
